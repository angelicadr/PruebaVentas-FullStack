services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ventas
      POSTGRES_PASSWORD: ventas
      POSTGRES_DB: ventas
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro

  api:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    env_file: ./app/backend/.env.example
    depends_on: [db]
    ports: ["8000:8000"]
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

  web:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    depends_on: [api]
    ports: ["5173:5173"]
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
      VITE_API_AUTH: http://localhost:8000/api/v1/auth/login

volumes:
  db_data:
